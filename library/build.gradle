apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "X_LC_ID", "\"\""
            buildConfigField "String", "X_LC_KEY", "\"\""
        }
        debug {
            if (project.hasProperty('XLOG_MASTER_KEY')) {
                buildConfigField "String", "X_LC_ID", "\"$XLOG_APP_ID\""
                buildConfigField "String", "X_LC_KEY", "\"$XLOG_MASTER_KEY\""
            } else {
                buildConfigField "String", "X_LC_ID", "\"\""
                buildConfigField "String", "X_LC_KEY", "\"\""
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "com.android.support:appcompat-v7:$android_support_version"
    testImplementation 'junit:junit:4.12'

//    implementation('cn.leancloud:storage-android:6.1.5') {
//        exclude group: 'com.alibaba', module: 'fastjson'
//        exclude group: 'org.ligboy.retrofit2', module: 'converter-fastjson'
//    }
//    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
//    //noinspection GradleDependency
//    implementation 'com.alibaba:fastjson:1.1.71.android'
//    implementation 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'
    api 'com.didichuxing.doraemonkit:doraemonkit:1.1.8'
    implementation project(path: ':base')
}
configurations.all {
    resolutionStrategy.eachDependency {
        def requested = it.requested
        if (requested.group == 'com.android.support') {
            it.useVersion android_support_version
        }
    }
}
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'user'
    groupId = 'com.github.DonaldDu.LogSwitch'
    artifactId = 'LIB'
    //noinspection GroovyAccessibility
    publishVersion = LogSwitchV
    desc = 'desc'
    website = 'website'
}